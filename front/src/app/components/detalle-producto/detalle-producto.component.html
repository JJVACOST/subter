<div class="container p-5">
    <div class="row">

            <div class="col-md-6">

                <div id="carouselExampleFade" class="carousel slide ">
                    <div class="carousel-inner rounded-4 center">
                      <div class="carousel-item active ">
                        <img src="{{myurlImg}}" class="d-block limitCarr" alt="...">
                      </div>
                      <div class="carousel-item ">
                        <img src="{{myurlImg}}" class="d-block limitCarr" alt="..." style="opacity: 0.5; rotate: 15deg;">
                      </div>
                      <div class="carousel-item">
                        <img src="{{myurlImg}}" class="d-block limitCarr" alt="..." style="opacity: 0.1;">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>
            <div class="col-md-6">
                <h2>{{mynombre}}</h2>
                <p >{{mydescr}}</p>
                <p>Precio: ${{myprice}}</p>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Cantidad" aria-label="Cantidad" >
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" (click)="agregarCarrito('{{ myid }} ')">Agregar al carrito</button>
                    </div>
                </div>
            </div>

    </div>
</div>
